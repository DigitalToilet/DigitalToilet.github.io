# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://digitaltoilet.site/'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Digital Toilet
# Description of the Site
description: Inking 17 December Available On Steam
# URL of Image of the Site
site-image: /assets/images/1280x720 Placeholder.png
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/DigitalToiletPage_MetaImage.png

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: digitoilet@digitaltoilet.site
facebook_username:
twitter_username: DigitToilet
instagram_username:
linkedin_username:
github_username:
youtube_channel_id: UCBD2R3D7mpzymzNiKhPNRHg
reddit_username: DigitalToiletGames
behance_username:
dribbble_username:
spotify_username:

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: TheDevsLot
# URL for the Image of the Author
author-image: /assets/images/DigitalToiletLogoX4.png
# 60 Words About the Author
author-about: Hello, we are 'Team Digital Toilet', a five-member indie game development team from South Korea. Recently, we released a game called 'InKing' for free on Steam, and we are currently working on its maintenance.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://store.steampowered.com/app/3349840/InKing/

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
